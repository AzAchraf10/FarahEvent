<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    
</head>
<body>
    <div class="first-image">
        <div>le début d'une belle histoire</div>
        <h2>Contactez-Nous</h2>
    </div>

    <div class="contact-wrapper">
        <form class="contact-form">
            
            <div class="form-group">
                <label>Nom :</label>
                <input name="nom" type="text" required>
            </div>

            <div class="form-group">
                <label>Prénom :</label>
                <input type="text" name="prenom" required>
            </div>

            <div class="form-group">
                <label>Email :</label>
                <input name="email" type="email">
            </div>

            <div class="form-group">
                <label>Téléphone :</label>
                <input type="tel" name="telephone" required>
            </div>

            <div class="form-group">
                <label>Objet :</label>
                <select name="objet" required>
                    <option value=""  >Problème</option>
                    <option value="" selected>Question</option>
                </select>
            </div>

            <div class="form-group">
                <label>Message :</label>
                <textarea name="message" rows="6" required></textarea>
            </div>

            <button type="submit" class="btn-envoyer">Envoyer</button>
        </form>

        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d20897.28973320809!2d-1.933003169473047!3d34.68134267634812!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd7864b0b90574a9%3A0x5e9d699243adcfd8!2sOujda%2C%20Maroc!5e0!3m2!1sfr!2sfr!4v1716864865843!5m2!1sfr!2sfr" 
                width="100%" 
                height="100%" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>

    <section class="packs">
        <h2>Célébrez votre événement comme vous l'avez toujours rêvé !</h2>
        <div class="pack-buttons">
            <button class="btn-pack">Réserver Maintenant</button>
        </div>
    </section>
</body>
</html>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Parisienne&family=Poppins:ital,wght@0,100;0,300;0,400;1,100&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        scroll-behavior: smooth;
    }

    .first-image {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-image: url('background2.jpg');
        background-size: cover;
        background-position: center;
        height: 550px;
        gap: 15px;
        position: relative;
        overflow: hidden;
    }

    .first-image::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: 1;
    }

    .first-image h2 {
        color: white;
        font-family: "Parisienne", cursive;
        font-size: 4.5rem;
        font-weight: normal;
        z-index: 2;
    }

    .first-image div {
        color: white;
        font-family: "Parisienne", cursive;
        font-size: 2rem;
        z-index: 2;
    }


    .contact-wrapper {
        display: flex;
        gap: 50px;
        max-width: 1200px;
        margin: 80px auto;
        padding: 0 20px;
    }

  
    .contact-form {
        flex: 1;
        padding: 30px;
    }

    .form-group {
        margin-bottom: 30px;
    }

    label {
        display: block;
        margin-bottom: 10px;
        color: #D4AF37;
        font-family: "Parisienne", cursive;
        font-size: 1.8rem;
    }

    input, select, textarea {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid #e0e0e0;
        border-radius: 35px;
        font-size: 1.1rem;
        font-family: "Poppins", sans-serif;
        transition: all 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #D4AF37;
        outline: none;
        box-shadow: 0 0 8px rgba(212, 175, 55, 0.3);
    }


    .map-container {
        flex: 1;
        height: 500px;
        border-radius: 25px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    /* Bouton Envoyer */
    .btn-envoyer {
        background: #D4AF37;
        color: white;
        padding: 15px 50px;
        border: none;
        border-radius: 35px;
        cursor: pointer;
        font-family: "Parisienne", cursive;
        font-size: 1.8rem;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 20px;
    }

    .btn-envoyer:hover {
        background: #B59430;
        transform: translateY(-2px);
    }

    /* Section Packs */
    .packs {
        text-align: center;
        padding: 80px 20px;
        background: #fcf8cc;
    }

    .packs h2 {
        font-family: "Parisienne", cursive;
        font-size: 2.8rem;
        color: #333;
        margin-bottom: 30px;
        line-height: 1.3;
    }

    .pack-buttons {
        display: flex;
        justify-content: center;
        margin-top: 40px;
    }

    .btn-pack {
        background: #D4AF37;
        color: white;
        padding: 18px 60px;
        border: none;
        border-radius: 35px;
        cursor: pointer;
        font-family: "Parisienne", cursive;
        font-size: 1.8rem;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
    }

    .btn-pack:hover {
        background: #B59430;
        transform: translateY(-3px);
        box-shadow: 0 7px 20px rgba(212, 175, 55, 0.4);
    }

    @media (max-width: 768px) {
        .contact-wrapper {
            flex-direction: column;
            gap: 30px;
            margin: 40px auto;
        }

        .first-image h2 {
            font-size: 3.5rem;
        }

        .first-image div {
            font-size: 1.5rem;
        }

        .map-container {
            height: 300px;
        }

        .packs h2 {
            font-size: 2.2rem;
        }

        .btn-pack {
            padding: 15px 40px;
            font-size: 1.5rem;
        }
    }
</style>
